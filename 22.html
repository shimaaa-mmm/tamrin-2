      function renderList(data,title,titleTag){
        var parentDiv = document.createElement("DIV")
        parentDiv.classList.add("list");
        var ul = document.createElement("ul");
        var h2 = document.createElement("titleTag");
        h2.innerHTML = title;
        parentDiv.appendChild(h2)
        parentDiv.appendChild(ul)
        var contentBox = document.querySelector(".parent");
        data.forEach(function(movie){
          var liElement = document.createElement("LI");
        liElement.innerHTML = `<br></br><img style="border-radius: 10px"src=${movie.poster} /> <h2>${movie.title}</h2><p >${(movie.genres.toString())}</p><br></br>`
        ul.appendChild(liElement);
        })
        contentBox.appendChild(parentDiv);
      }
